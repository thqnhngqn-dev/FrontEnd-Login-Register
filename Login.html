<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="access/css/Login.css">
	<script src="access/javascript/index.js"></script>
</head>

<body>
	<div class="container">
		<div class='page theme'>
			<div class='form'>
				<div class='caption'>
					<h2>Login Form</h2>
				</div>
				<div class='content'>
					<div class='tab-bar'>
						<div class='button tab-button highlight'>
							<p>LOGIN</p>
						</div>
						<div class='button tab-button normal' id='mySignup' onclick="displayRegister()">
							<p>SIGN UP</p>
						</div>
					</div>
					<div class='input-box'>
						<p>Email</p>
						<input class='input' name='emailEdit' />
					</div>
					<div class='input-box'>
						<p>Password</p>
						<input class='input' name='passEdit' />
					</div>
					<div class='check-container'>
						<input class='check-box' name='checkEdit' type="checkbox" />
						<p>Remember me</p>
					</div>
					<div class='button login-button' id="btnLogin">
						<p>Login</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
